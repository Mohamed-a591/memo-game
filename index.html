<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.css">
    <link rel="stylesheet" href="game.css">
    <title>Memory Game | Mohamed </title>
</head>
<body>
    <div class="control">
        <span>Start Game</span>
    </div>
    <div class="container mt-3">
        <h1 class=" text-danger text-center">Memory Game</h1>
        <div class="row border border-success p-2 game-header">
            <div class="col-3 float-left name">
                Hello: <span>Mohamed</span>
            </div>.
            <div class="col-3 text-right tries text-right ml-auto">
                wrong Tries: <span>00</span>
            </div>
        </div>
        <div class="row p-5 border game-blocks border-info d-flex justify-content-around mt-3">
            

        </div>
        <div class="row mt-4 d-flex justify-content-center border">
            <div class="col-12 ">
                <h2 class=" text-center text-info">Local players</h2>
            </div>
            <div class="col-6 border">
                <table class=" table table-dark table-striped table-hover">
                    <thead>
                        <th>
                            player name
                        </th>
                        <th>
                            player trials
                        </th>
                    </thead>
                    <tbody class="playerscontainer">
                            
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
